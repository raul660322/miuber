<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello Node!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />  
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">La Moto</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            <a class="nav-link" href="/">Cliente</a>
            <a class="nav-link" href="servicio.html">Servicio</a>
           </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>
          Para Clientes
      </h1>      
      <h1 id="conjs" onclick="miClick()">
        Esto es nuevo
      </h1>
      <br>
      <p id="pp"></p>
      <div>
        Motos:
        <ul id="messages"></ul>
      </div>
      
    </div>
    <script>
      var socket = io();
      var messages = document.getElementById('messages');
      
      document.getElementById('conjs').innerHTML="Esto es con JavaScript"
      
      function miClick(){
        document.getElementById('conjs').innerHTML="Se hizo Click"
            socket.emit('chat message', "Se hizo Click");
        }
      
      socket.on('carros', (listaDeCarros) =>{ 
        messages.innerHTML=''
        for (var carro of listaDeCarros){
          var item = document.createElement('li'); 
          seleccion = document.createElement('a')
          seleccion.textContent = carro.nombre; 
          seleccion.setAttribute("href", "protocolo.html"+"?carro="+carro.nombre);
          item.appendChild(seleccion);
          messages.appendChild(item);    
        }  
        window.scrollTo(0, document.body.scrollHeight); 
      });
      document.getElementById('pp').innerHTML=window.location.href
    </script>    
  </body>
</html>
