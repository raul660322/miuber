<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Protocolo Chofer</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h2>Protocolo del chofer</h2>
    <br>
    <p id="pp"></p>
    <br>
    <div>
      Mis coordenadas
      <p id="demo"></p>
    </div>
    <div>
      Datos del cliente:
      <p id="chofer"></p>
      <p id="cliente"></p>
      <p id="latitud"></p>
      <p id="longitud"></p>
    </div>
    <br>
    <div id="map" style="width: 400px; height: 300px;"></div>
    <button onclick = "verMapa()">Ver en mapa</button>
    <a class="nav-link" href="servicio.html">Retornar</a> 
    
    <script>
      const miUrl=window.location.href;
      var socket = io();
      var x = document.getElementById("demo");
      var watchId;
      document.getElementById('pp').innerHTML=miUrl;
      var url = new URL(miUrl);
      var nombre = url.searchParams.get("chofer");
      var latitud = url.searchParams.get("lat");
      var longitud = url.searchParams.get("long");
      var nCliente = url.searchParams.get("cliente")
      document.getElementById('chofer').innerHTML="Chofer: " + nombre;
      document.getElementById('latitud').innerHTML="Latitud: " + latitud;
      document.getElementById('longitud').innerHTML="Longitud: " + longitud;
      document.getElementById('cliente').innerHTML="Cliente: " + nCliente;
      var latCli="";
      var longCli="";
      

      
      function comenzar() {
        if (navigator.geolocation) {
          watchId = navigator.geolocation.watchPosition(showPosition);
        } else { 
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
          x.innerHTML="Latitude: " + position.coords.latitude + 
          "<br>Longitude: " + position.coords.longitude;
          latCli = position.coords.latitude;
          longCli = position.coords.longitude;
      }    
      
      function verMapa(){
        mapboxgl.accessToken = 'pk.eyJ1IjoicmF1bHNhbmNoZXpwZXJlejY2IiwiYSI6ImNreW9rZ3ZlbzAxMmMyd3AybmxtOXN5bXkifQ.FOexLz_l9hDR7nwEouFR_A';
        var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/streets-v11',
          center: [-81.5665845, 23.047131], // starting position Matanzas
          zoom: 14 // starting zoom  
        });
        
        var customData = {
          'type': 'geojson',
          'data': {
          'type': 'FeatureCollection',
          'features': [
            {
              "geometry": {
                "type": "Point",
                "coordinates": [
                  longitud,
                  latitud
                ]
              },
              "type": "Feature",
              'place_name': "El Chiqui",
              'place_type':[""],
              'center':[
                longitud,
                latitud
              ],
              "properties": {
                "marker-color": "#7e7e7e",
                "marker-size": "medium",
                "description": nCliente,
                "marker-symbol": "restaurant",
                "title": "El Chiqui",
                "name": "El Chiqui",
                'icon': 'restaurant-noodle-15',
                'text': "Aquí vivían Idalmis y Adriel",
              }
            }
          ]
          } 
        }
        
        
        map.on('load', () => {
          console.log('Por aqui')
          map.addSource('lugares', customData);   
          // Add a layer showing the places.
          map.addLayer({
          'id': 'lugares',
          'type': 'symbol',
          'source': 'places',
          'layout': {
            'icon-image': '{icon}',
            'icon-allow-overlap': true,
            'text-field':'{description}',
            'text-anchor':'top-left',
            'text-size':10,
            'text-allow-overlap':true
            }          
          });        
        });
      }  
             
      //Comenzar geolocalización del chofer
      comenzar();
    </script>
  </body>
</html>
